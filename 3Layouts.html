<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical and Horizontal Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .left-half {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-left {
            flex: 1;
            background-color: #f2f2f2;
        }

        .bottom-left {
            flex: 1;
            background-color: #ddd;
        }

        .right-half {
            flex: 1;
            background-color: #ccc;
        }
        div.empathy-map body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

div.empathy-map .container {
  width: 50%;
  margin-left: 45%;
  margin-top: 10%;
  margin-right: 5%;
}

div.empathy-map table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

div.empathy-map th, td {
  border: 1px solid #141414;
  padding: 30px;
  padding-top: 10px;
  padding-bottom: 40px;
  text-align:center;
  width: 150px;
}

div.empathy-map th {
  background-color: #f2f2f2;
}

td[contenteditable="true"]::before {
  content: attr(data-placeholder);
  color: #201f1f;
  position:sticky;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
}

div.empathy-map button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 25%;
  width: 50%;
}

div.empathy-map button:hover {
  background-color: #45a049;
}
div.empathy-map .App{
  width:50%;
  margin-right: 45%;
  margin-left: 5%;
  margin-top: 10%;
}
div.empathy-map .App #btn1{
  background-color: #201f1f;
  width:10%;
}

    </style>
</head>
<body>

    <div class="left-half">
        <div class="top-left">
          Content for the top-left section
        </div>
        <div class="bottom-left">
            Content for the bottom-left section
        </div>
    </div>

    <div class="right-half">
        <p>Right Half Content</p>
    </div>

</body>
</html>
